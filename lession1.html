		Function.prototype.addMethods = function(name,fn){
			this.prototype[name] = fn;
			return this;
		}
		var Methods = new Function();
		Methods.addMethods('checkName',function(){
			console.log('验证姓名');
			return this;
		}).addMethods('checkMail',function(){
			console.log('验证邮箱');
			return this;
		})
		
		var m = new Methods();
		m.checkName().checkMail();
